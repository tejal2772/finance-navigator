<div class="popup">
  <h1 class="popup__header" mat-dialog-title>Add Earning {{ user }}</h1>

  <form (ngSubmit)="onSubmit()" class="popup__form">
    <label>
      <span class="popup__label">Enter Earning  Amount</span>
      <div class="popup__input-container">
        <span class="popup__currency">â‚¹</span>
        <input [(ngModel)]="amount" name="budgetAmount" type="number" step="0.01" class="popup__input" required>
      </div>
    </label>

    <p *ngIf="!amount && submitted" class="warning-message">
      Amount is required
    </p>

    <label>
      <span class="popup__label">Date:</span>
      <div class="popup__input-container">
        <input [(ngModel)]="date" name="date" type="date" required>
      </div>
    </label>

    <p *ngIf="!date && submitted" class="warning-message">Date is required</p>



   
      <button type="submit" class="popup__button popup__button--create">Add</button>
      <button class="popup__button popup__button--cancel" (click)="onCancelClick()">Cancel</button>

  </form>
</div>
