<div class="popup">
  <h1 class="popup__header">Edit Expense</h1>

  <form (ngSubmit)="onSubmit()" class="popup__form">
    <div class="form-group">
      <label for="amount" class="popup__label">Enter Expense Amount:</label>
      <div class="popup__input-container">
        <span class="popup__currency">â‚¹</span>
        <input
          type="amount"
          [(ngModel)]="amount"
          name="amount"
          class="popup__input"
          id="amount"
          aria-describedby="emailHelp"
          placeholder="{{ data.expenseAmount }}"
        />
      </div>
      <p *ngIf="!amount && submitted" class="warning-message">
        Amount is required
      </p>
    </div>

    <div class="form-group">
      <label for="date" class="popup__label">Enter Expense Date:</label>
      <input
        type="date"
        [(ngModel)]="date"
        name="date"
        class="popup__input"
        id="date"
        [value]="data.expenseDate | date : 'yyyy-MM-dd'"
      />
      <p *ngIf="!date && submitted" class="warning-message">Date is required</p>
    </div>

    <div class="form-group">
      <label for="category" class="popup__label">Selected Category:</label>
      <select
        [(ngModel)]="selectedCategory"
        name="category"
        class="popup__select"
        id="category"
        [disabled]="true"
      >
        <option *ngFor="let category of categories" [value]="category">
          {{ category }}
        </option>
      </select>
      <p *ngIf="!selectedCategory && submitted" class="warning-message">
        Category is required
      </p>
    </div>

    <button type="submit" class="popup__button popup__button--create">
      Add
    </button>
    <button
      class="popup__button popup__button--cancel"
      (click)="onCancelClick()"
    >
      Cancel
    </button>
  </form>
</div>
